name: CI-with-Sonar-and-Artifactory

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: self-hosted
    env:
      JAVA_TOOL_OPTIONS: "-Dcom.sun.net.ssl.checkRevocation=false"
      JFROG_CLI_INSECURE_TLS: "true"
      JFROG_CLI_LOG_LEVEL: DEBUG
      JFROG_URL: https://evidencetrial.jfrog.io
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      ACTIONS_STEP_DEBUG: true
      JFROG_CLI_SIGNING_KEY: /Users/mishas/dev/bash/private.pem
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JFrog CLI
        uses: jfrog/setup-jfrog-cli@v4
        env:
          JF_URL: ${{ env.JFROG_URL }}
          JF_ACCESS_TOKEN: ${{ secrets.JFROG_ACCESS_TOKEN }}
        with:
          custom-server-id: evidence-prod
          version: 2.78.3

      - name: Import SSL certificates
        run: |
          # Get the SonarCloud certificate
          openssl s_client -showcerts -connect sonarcloud.io:443 </dev/null 2>/dev/null | openssl x509 -outform PEM > sonarcloud.pem
          # Get the JFrog Artifactory certificate
          openssl s_client -showcerts -connect evidencetrial.jfrog.io:443 </dev/null 2>/dev/null | openssl x509 -outform PEM > jfrog.pem
          # Create a new local truststore and import the certificates
          keytool -import -alias sonarcloud -keystore sonar.truststore -file sonarcloud.pem -storepass changeit -noprompt
          keytool -import -alias jfrog -keystore sonar.truststore -file jfrog.pem -storepass changeit -noprompt

      - name: Configure Maven, Build, and Scan
        run: |
          jf mvn-config --repo-deploy-snapshots misha-maven-libs-snapshot-local --repo-deploy-releases misha-maven-libs-release-local --repo-resolve-snapshots misha-maven-maven-remote --repo-resolve-releases misha-maven-maven-remote --server-id-deploy evidence-prod --server-id-resolve evidence-prod
          jf mvn install sonar:sonar -Dsonar.login=${{ env.SONAR_TOKEN }} -Djavax.net.ssl.trustStore=sonar.truststore -Djavax.net.ssl.trustStorePassword=changeit

      - name: Publish to Artifactory and Create Evidence
        run: |
          jf rt build-publish CI-with-Sonar-and-Artifactory ${{ github.run_number }}
          jf evd create --build-name CI-with-Sonar-and-Artifactory --build-number ${{ github.run_number }} --use-sonar-predicate --key-alias PUBLIC-MISHA
